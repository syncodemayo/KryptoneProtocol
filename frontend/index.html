<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/mcash.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>MaskedCash - Virtual Credit Cards</title>
    <meta name="title" content="MaskedCash - Virtual Credit Cards" />
    <meta
      name="description"
      content="Secure virtual credit cards powered by Solana blockchain authentication. Apply for cards and manage your finances with MaskedCash."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://masked.cash" />
    <meta property="og:title" content="MaskedCash - Virtual Credit Cards" />
    <meta
      property="og:description"
      content="Secure virtual credit cards powered by Solana blockchain authentication. Apply for cards and manage your finances with MaskedCash."
    />
    <meta
      property="og:image"
      content="/images/logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://masked.cash" />
    <meta property="twitter:title" content="MaskedCash - Virtual Credit Cards" />
    <meta
      property="twitter:description"
      content="Secure virtual credit cards powered by Solana blockchain authentication. Apply for cards and manage your finances with MaskedCash."
    />
    <meta
      property="twitter:image"
      content="/images/logo.png"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#4f46e5" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
